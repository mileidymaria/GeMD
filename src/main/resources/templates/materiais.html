<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Material')}">
        <title>title</title>
    </head>
    <body >
        <div th:replace="~{fragmentos :: barramenu(pagina='material')}"/>

        <div class="container  " style="margin-top: 20px" >
                <div class="card-header p-3 mb-​2 bg-secondary text-white">
                    <h4 >
                        MATERIAIS CADASTRADOS
                        <a class="btn btn-primary float-right" th:href="@{~/materiais/material}" role="button">CADASTRAR MATERIAL</a>
                    </h4>
                </div>
                <div id="top" class="row bg-dark">
                <div class="table-responsive col-md-12" >
                    <table class="table table-bordered table-dark" cellspacing="0" cellpadding="0" >
                        <thead  >
                            <tr>
                                <th>ID</th>
                                <th>TÍTULO</th>
                                <th>MODALIDADE</th>
                                <th>PREÇO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="material : ${materiais}" >
                                <td><span th:text="${material.id}"></span></td>
                                <td><span th:text="${material.titulo}"></span></td>
                                <td><span th:text="${material.modalidade}"></span></td>
                                <td>R$<span th:text="${material.preco}"></span></td>
                                <td class="actions">
                                    
                                    <a th:href="@{'~/materiais/material/'+${material.id}}"  class="btn btn-warning btn-xs">EDITAR</a>  
                                    <a th:href="@{'~/materiais/'+${material.id}+'/deletar'}" class="btn btn-danger btn-xs"  onclick="return confirm('Essa ação não é reversível! Deseja excluir esse material?')">DELETAR</a>
                                </td>
                            </tr>    
                        </tbody>  
                    </table>    
                </div>
            </div>        
        </div> 
    <div th:replace="~{fragmentos :: imports-js}"/>
    
    </body>
</html>
