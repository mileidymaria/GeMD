<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Alunos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='alunos')}"/>

        <div class="container" style="margin-top: 20px; width: 60%">
            <div class="card-header">
                <h4>CADASTRO DE ALUNOS
                    <a class="btn btn-primary float-right" th:href="@{~/alunos}" role="button">VOLTAR</a>
                </h4>
            </div>
            <div th:replace="~{fragmentos :: mensagens}"></div>

            <form th:object="${aluno}" th:action="@{~/alunos/aluno/{id}(id=${aluno.id})}" method="post" enctype="multipart/form-data" class="card-body p-3 mb-​2 bg-secondary text-white">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="nome">NOME:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">EMAIL:</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="CPF">CPF:</label>
                        <input th:field="*{CPF}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text" class="form-control" placeholder="CPF" required="required"/>
                    </div>
                    <div class="form-group col-md-3">                       
                        <label for="matricula">MATRÍCULA:</label>
                        <input th:field="*{matricula}" maxlength="8" type="text" pattern="[A-Za-z0-9]" class="form-control" placeholder="matricula" required="required"/>                                    
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="modalidade">SELECIONE A MODALIDADE</label>
                            <select class="form-control" id="topic" th:field="*{modalidade}">
                                <option th:each="modalidade : ${T(br.com.Gerenciador.MD.Gerenciamento.TipoModalidadeEnum).values()}"
                                        th:value="${modalidade}" th:text="${modalidade}"></option>
                            </select>
                        </div>
                    </div>        
                </div>                
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="endereco.rua">RUA:</label>
                        <input th:field="*{endereco.rua}" maxlength="200" type="text" class="form-control" placeholder="Rua" required="required"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="endereco.numero">NÚMERO:</label>
                        <input th:field="*{endereco.numero}"type="number" min="0" max="9999" class="form-control" placeholder="Número"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="endereco.bairro">BAIRRO:</label>
                        <input th:field="*{endereco.bairro}" type="text" maxlength="50" class="form-control" placeholder="Bairro" required="required"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="endereco.cidade">CIDADE:</label>
                        <input th:field="*{endereco.cidade}" type="text" maxlength="50" class="form-control" placeholder="Cidade" required="required"/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="endereco.CEP">CEP:</label>
                        <input th:field="*{endereco.CEP}" type="text" maxlength="9" class="form-control" placeholder="CEP" required="required"/>
                    </div>                    
                </div>
                    <div>
                        <label for="telefone">TELEFONE:</label>
                        <input th:field="*{telefone}" type="tel" maxlength="14" class="form-control" placeholder="(00)00000-0000" required="required"/>
                    </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="SALVAR"/>
                </div>
            </form>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>

    </body>
</html>
