<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Alunos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='alunos')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header p-3 mb-​2 bg-secondary text-white" width="70">
                <h4>ALUNOS CADASTRADOS
                    <a class="btn btn-primary float-right" th:href="@{~/alunos/aluno}" role="button">CADASTRAR ALUNO</a>
                </h4>
            </div>   
            
                <div class="card-body bg-dark text-white" th:each="aluno : ${alunos}">
                    <div class="card-body">
                        
                         <h5 class="card-title" th:text="${aluno.nome}"></h5>
                        <div class="card-text" th:text="'Email: ' +${aluno.email}"></div>
                        <div class="card-text" th:text="'CPF: '+ ${aluno.CPF}"></div>
                         <div class="card-text"th:text="'Matrícula: ' +${aluno.matricula}"></div>
                         <div class="card-text"th:text="'Modalidade: ' +${aluno.modalidade}"></div>
                        <span th:text="'Telefone: ' + ${aluno.telefone}"></span>
                        <span th:text="${aluno.endereco.rua+', '+aluno.endereco.numero}"/><br/>
                        <span th:text="${aluno.endereco.bairro+', '+aluno.endereco.cidade}"/><br/>
                        <span th:text="${'CEP: '+aluno.endereco.CEP}"/>

                    </div >
                    <div class = "card-text">
                        <a th:href="@{'~/alunos/aluno/'+${aluno.id}}" class="btn btn-warning">EDITAR</a>
                        <a th:href="@{'~/alunos/'+${aluno.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Ação não reversível! Deseja excluir esse aluno?')">DELETAR</a>
                    </div>
                </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
