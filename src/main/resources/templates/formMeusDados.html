<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Meus Dados')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='meusdados')}"/>
        <div class="container" style="margin-top: 20px; width: 80%">
            <div class="card-header">
                <h4>Meus Dados
                    <a class="btn btn-primary float-right" th:href="@{~/}" role="button">voltar</a>
                </h4>
            </div>

                <div th:replace="~{fragmentos :: mensagens}"></div>
                
                <form th:object= "${funcionario}" th:action="@{~/funcionarios/meusdados}" method="post" class="card-body p-3 mb-​2 bg-secondary text-white">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-row ">
                        <div class="form-group col">
                            <label for="nome">NOME:</label>
                            <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">EMAIL:</label>
                            <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required"  readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF:</label>
                            <input th:field="*{CPF}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text" class="form-control" placeholder="CPF" required="required"  readonly="readonly"/>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="endereco.rua">RUA:</label>
                            <input th:field="*{endereco.rua}" maxlength="200" type="text" class="form-control" placeholder="Rua" required="required"/>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="endereco.numero">NÚMERO:</label>
                            <input th:field="*{endereco.numero}"type="number" min="0" max="9999" class="form-control" placeholder="Número"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="endereco.bairro">BAIRRO:</label>
                            <input th:field="*{endereco.bairro}" type="text"class="form-control" placeholder="Bairro" required="required"/>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="endereco.cidade">CIDADE:</label>
                            <input th:field="*{endereco.cidade}" type="text" class="form-control" placeholder="Cidade" required="required"/>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="endereco.cep">CEP:</label>
                            <input th:field="*{endereco.CEP}" type="text" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" class="form-control" placeholder="CEP" required="required"/>
                        </div>                    
                    </div>
                    <div  class="form-row">
                        <div>
                            <label for="cpf">TELEFONE:</label>
                            <input th:field="*{telefone}" type="tel" maxlength="14"  pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" class="form-control" placeholder="(00)00000-0000" required="required"/>
                        </div>

                    </div>
                    <div class="form-row">
                        <small class="form-text" style="color: #ff6666"> * Deixe os campos vazios se não quiser trocar sua senha.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="senhaAtual">SENHA ATUAL:</label>
                            <input th:name="senhaAtual" type="password" class="form-control" minlength="8"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="novaSenha">NOVA SENHA:</label>
                            <input name="novaSenha" type="password" class="form-control"  minlength="8"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="confirmarNovaSenha">CONFIRMAR NOVA SENHA:</label>
                            <input name="confirmarNovaSenha" type="password" class="form-control"  minlength="8"/>
                        </div>
                    </div>



                    <div class="card-footer">
                        <input type="submit" class="btn btn-success" value="SALVAR"/>
                    </div>


                </form>


        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>

        <script>

        </script>

    </body>
</html>
