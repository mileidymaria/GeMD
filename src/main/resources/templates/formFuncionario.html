  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Funcionários')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='funcionarios')}"/>
        <div class="container">
            <div class="card-header">
                <h4>CADASTRAR FUNCIONÁRIO
                    <a class="btn btn-primary float-right" th:href="@{~/funcionarios}" role="button">VOLTAR</a>
                </h4>
            </div>

            <div th:replace="~{fragmentos :: mensagens}"></div>
            <form th:object="${funcionario}" th:action="@{~/funcionarios/funcionario/{id}(id=${funcionario.id})}" method="post" class="card-body p-3 mb-​2 bg-secondary text-white">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row ">
                    <div class="form-group col">
                        <label for="nome">NOME:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" required="required" maxlength="150"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="email">EMAIL:</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email" maxlength="100" required="required"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="CPF">CPF:</label>
                        <input th:field="*{CPF}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" type="text" class="form-control" placeholder="CPF" required="required"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="telefone">TELEFONE:</label>
                        <input th:field="*{telefone}" type="tel" maxlength="14"  pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" class="form-control" placeholder="(00)00000-0000" required="required"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="endereco.rua">RUA:</label>
                        <input th:field="*{endereco.rua}" maxlength="200" type="text" class="form-control" placeholder="Rua" required="required"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="endereco.numero">NÚMERO:</label>
                        <input th:field="*{endereco.numero}"type="number" min="0" max="9999" class="form-control" placeholder="Número"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="endereco.bairro">BAIRRO:</label>
                        <input th:field="*{endereco.bairro}" type="text" maxlength="50" class="form-control" placeholder="Bairro" required="required"/>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="endereco.cidade">CIDADE:</label>
                        <input th:field="*{endereco.cidade}" type="text" maxlength="50" class="form-control" placeholder="Cidade" required="required"/>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="endereco.CEP">CEP:</label>
                        <input th:field="*{endereco.CEP}" type="text" maxlength="9" class="form-control" placeholder="CEP" required="required"/>
                    </div>                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>PERMISSÕES:</label>
                    </div>
                    <div class="form-check form-check-inline" th:each="permissao,i : ${permissoes}">
                        <input class="form-check-input" type="checkbox" th:name="${'permissoes['+i.index+'].id'}"  th:value="${permissao.id}" th:checked="${#lists.contains(funcionario.permissoes, permissao)? 'checked' : false}" />
                        <label class="form-check-label" th:text="${permissao.nome}">t</label>
                    </div>
                </div>                
                <div class="form-row" th:if="${funcionario.id==null}">
                    <div class="form-group col-md-4" >
                        <label for="senha">SENHA:</label>
                        <input th:field="*{senha}" type="password" class="form-control" minlength="8" placeholder="senha" required="required"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="senha">CONFIRMAR SENHA:</label>
                        <input name="confirmarSenha" type="password" class="form-control" minlength="8" placeholder="confirmar senha"  required="required"/>
                    </div>               
                    
                </div><br>

                    <div class="card-footer">
                        <input type="submit" class="btn btn-success" value="SALVAR"/>
                    </div>


            </form>

        </div>

        <div th:replace="~{fragmentos :: imports-js}"/>

        <script>

      </script>

    </body>
</html>
